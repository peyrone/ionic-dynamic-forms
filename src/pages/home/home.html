<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p> -->

  <div class="app">
    <dynamic-form
      [config]="config"
      #form="dynamicForm"
      (submit)="submit($event)">

    {{ form.valid }}
    {{ form.value | json }}
  </div>
</ion-content>
